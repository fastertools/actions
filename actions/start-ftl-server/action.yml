name: 'Start FTL Server'
description: 'Start FTL server in background with health checks and process management'
author: 'FasterTools'
branding:
  icon: 'play-circle'
  color: 'green'

inputs:
  health-check-timeout:
    description: 'Maximum time to wait for server health check (seconds)'
    required: false
    default: '30'
  
  build:
    description: 'Build before starting server'
    required: false
    default: 'false'
  
  watch:
    description: 'Watch files and rebuild automatically'
    required: false
    default: 'false'
    
  clear:
    description: 'Clear screen on rebuild (only with --watch)'
    required: false
    default: 'false'
    
  log-dir:
    description: 'Directory for component logs (default: .ftl/logs)'
    required: false
    default: ''
    
  port:
    description: 'Port for FTL server (default: auto-detect)'
    required: false
    default: '3000'
  
  config-file:
    description: 'Path to FTL configuration file'
    required: false
    default: ''
    
  working-directory:
    description: 'Working directory for running ftl up (default: repository root)'
    required: false
    default: ''
    
  background:
    description: 'Run server in background (true) or foreground (false)'
    required: false
    default: 'true'

outputs:
  server-pid:
    description: 'Process ID of the running FTL server'
    value: ${{ steps.start.outputs.server-pid }}
  
  server-url:
    description: 'URL where the FTL server is accessible'
    value: ${{ steps.start.outputs.server-url }}
    
  health-check-url:
    description: 'Health check endpoint URL'
    value: ${{ steps.start.outputs.health-check-url }}

runs:
  using: 'composite'
  steps:
    - name: Input Validation
      shell: bash
      run: |
        set -euo pipefail
        
        # Global error trap
        trap 'echo "ERROR: Input validation failed at line $LINENO. Exit code: $?" >&2' ERR
        
        # Validate numeric inputs
        timeout="${{ inputs.health-check-timeout }}"
        if ! [[ "$timeout" =~ ^[0-9]+$ ]] || [ "$timeout" -lt 1 ] || [ "$timeout" -gt 300 ]; then
          echo "ERROR: health-check-timeout must be a number between 1 and 300, got: '$timeout'" >&2
          exit 1
        fi
        
        # Validate port if provided
        port="${{ inputs.port }}"
        if [[ -n "$port" ]]; then
          if ! [[ "$port" =~ ^[0-9]+$ ]] || [ "$port" -lt 1024 ] || [ "$port" -gt 65535 ]; then
            echo "ERROR: port must be a number between 1024 and 65535, got: '$port'" >&2
            exit 1
          fi
        fi
        
        # Validate boolean inputs
        for input_var in "build:${{ inputs.build }}" "watch:${{ inputs.watch }}" "clear:${{ inputs.clear }}"; do
          name=${input_var%:*}
          value=${input_var#*:}
          case "$value" in
            "true"|"false") ;;
            *) echo "ERROR: $name must be 'true' or 'false', got: '$value'" >&2; exit 1 ;;
          esac
        done
        
        # Validate boolean
        background="${{ inputs.background }}"
        case "$background" in
          "true"|"false") ;;
          *) echo "ERROR: background must be 'true' or 'false', got: '$background'" >&2; exit 1 ;;
        esac
        
        echo "âœ… Input validation passed"

    - name: Verify FTL CLI
      shell: bash
      run: |
        set -euo pipefail
        
        echo "::group::ðŸ” Verifying FTL CLI Installation"
        
        # Check if ftl command is available
        if ! command -v ftl >/dev/null 2>&1; then
          echo "ERROR: FTL CLI not found. Please run the 'fastertools/actions/actions/setup-ftl' action first." >&2
          exit 1
        fi
        
        ftl_version=""
        if ftl_version=$(ftl --version 2>&1); then
          echo "âœ… FTL CLI found: $ftl_version"
        else
          echo "ERROR: FTL CLI found but --version failed: $ftl_version" >&2
          exit 1
        fi
        
        echo "::endgroup::"

    - name: Start FTL Server
      id: start
      shell: bash
      run: |
        set -euo pipefail
        
        # Global error trap
        trap 'echo "ERROR: Server start failed at line $LINENO. Exit code: $?" >&2' ERR
        
        # Structured logging functions
        start_group() {
          echo "::group::$1"
        }
        
        end_group() {
          echo "::endgroup::"
        }
        
        log_info() {
          echo "â„¹ï¸ $1"
        }
        
        log_success() {
          echo "âœ… $1"
        }
        
        log_warning() {
          echo "âš ï¸ $1"
        }
        
        log_step() {
          echo "ðŸ“ Step: $1"
        }
        
        start_group "ðŸš€ Starting FTL Server"
        
        # CRITICAL: Ensure we're in the correct directory
        log_step "Setting up working directory"
        log_info "Initial directory: $(pwd)"
        log_info "GitHub workspace: ${GITHUB_WORKSPACE:-not set}"
        
        # Determine the correct working directory
        if [[ -n "${{ inputs.working-directory }}" ]]; then
          # User specified a custom working directory
          WORK_DIR="${{ inputs.working-directory }}"
          log_info "Using user-specified working directory: $WORK_DIR"
        elif [[ -n "${GITHUB_WORKSPACE:-}" ]]; then
          # Use GitHub workspace (default for GitHub Actions)
          WORK_DIR="$GITHUB_WORKSPACE"
          log_info "Using GitHub workspace: $WORK_DIR"
        else
          # Fallback to current directory
          WORK_DIR="$(pwd)"
          log_info "Using current directory: $WORK_DIR"
        fi
        
        # Change to the working directory
        if [[ "$(pwd)" != "$WORK_DIR" ]]; then
          cd "$WORK_DIR"
          log_success "Changed to working directory: $(pwd)"
        else
          log_info "Already in working directory: $(pwd)"
        fi
        
        # Verify we're in the right place by checking for project indicators
        log_step "Checking for FTL project files"
        if [[ -f "ftl.toml" ]]; then
          log_success "Found ftl.toml in: $(pwd)"
          log_info "ftl.toml contents (first 10 lines):"
          head -10 ftl.toml || echo "Could not read ftl.toml"
        elif [[ -d "toolbox" ]]; then
          log_success "Found toolbox directory in: $(pwd)"
          log_info "Toolbox contents:"
          ls -la toolbox/ | head -10 || echo "Could not list toolbox"
        else
          log_warning "No ftl.toml or toolbox found in: $(pwd)"
          log_info "Directory contents:"
          ls -la | head -20
          log_warning "FTL server may fail to start without proper configuration"
        fi
        
        # Build ftl up command
        FTL_CMD="ftl up"
        
        # Add port if specified
        if [[ -n "${{ inputs.port }}" ]]; then
          FTL_CMD="$FTL_CMD --port=${{ inputs.port }}"
        fi
        
        # Add build flag if specified
        if [[ "${{ inputs.build }}" == "true" ]]; then
          FTL_CMD="$FTL_CMD --build"
        fi
        
        # Add watch flag if specified
        if [[ "${{ inputs.watch }}" == "true" ]]; then
          FTL_CMD="$FTL_CMD --watch"
        fi
        
        # Add clear flag if specified (only with watch)
        if [[ "${{ inputs.clear }}" == "true" && "${{ inputs.watch }}" == "true" ]]; then
          FTL_CMD="$FTL_CMD --clear"
        elif [[ "${{ inputs.clear }}" == "true" ]]; then
          log_warning "clear flag ignored (only works with --watch)"
        fi
        
        # Add log directory if specified
        if [[ -n "${{ inputs.log-dir }}" ]]; then
          FTL_CMD="$FTL_CMD --log-dir=${{ inputs.log-dir }}"
        fi
        
        # Add config file if specified
        if [[ -n "${{ inputs.config-file }}" ]]; then
          if [[ ! -f "${{ inputs.config-file }}" ]]; then
            echo "ERROR: Configuration file not found: ${{ inputs.config-file }}" >&2
            exit 1
          fi
          FTL_CMD="$FTL_CMD ${{ inputs.config-file }}"  # PATH argument, not --config flag
        fi
        
        log_info "Server command: $FTL_CMD"
        
        if [[ "${{ inputs.background }}" == "true" ]]; then
          # Background mode with process management
          log_step "Starting server in background"
          
          # Create log file for server output
          SERVER_LOG_FILE="$HOME/ftl-server.log"
          log_info "Server logs will be written to: $SERVER_LOG_FILE"
          
          # Save the current working directory for the server
          log_info "Starting server from directory: $(pwd)"
          
          # Start server in background and capture PID
          # IMPORTANT: Server runs in current directory to find ftl.toml and toolbox
          $FTL_CMD > "$SERVER_LOG_FILE" 2>&1 &
          SERVER_PID=$!
          
          log_success "Server started with PID: $SERVER_PID"
          echo "server-pid=$SERVER_PID" >> "$GITHUB_OUTPUT"
          
          # Save PID for potential cleanup
          echo "$SERVER_PID" > "$HOME/ftl-server.pid"
          
          # Wait a moment for server to initialize
          sleep 2
          
          # Check if process is still running
          if ! kill -0 "$SERVER_PID" 2>/dev/null; then
            log_warning "Server process died immediately, checking logs..."
            if [[ -f "$SERVER_LOG_FILE" ]]; then
              echo "::group::ðŸ” Server Startup Logs"
              cat "$SERVER_LOG_FILE"
              echo "::endgroup::"
            fi
            echo "ERROR: FTL server failed to start" >&2
            exit 1
          fi
          
          log_success "Server process is running (PID: $SERVER_PID)"
          
        else
          # Foreground mode (for debugging or simple cases)
          log_step "Starting server in foreground"
          log_warning "Server will run in foreground - workflow will wait here"
          
          # Note: In foreground mode, the step will not complete until server stops
          exec $FTL_CMD
        fi
        
        end_group

    - name: Health Check
      if: inputs.background == 'true'
      shell: bash
      run: |
        set -euo pipefail
        
        # Global error trap
        trap 'echo "ERROR: Health check failed at line $LINENO. Exit code: $?" >&2' ERR
        
        echo "::group::ðŸ¥ Server Health Check"
        
        # Ensure we're in the same working directory as the server startup
        if [[ -n "${{ inputs.working-directory }}" ]]; then
          cd "${{ inputs.working-directory }}"
          echo "â„¹ï¸ Changed to working directory: $(pwd)"
        elif [[ -n "${GITHUB_WORKSPACE:-}" ]]; then
          cd "$GITHUB_WORKSPACE"
          echo "â„¹ï¸ Changed to workspace: $(pwd)"
        fi
        
        # Check if jq is available for MCP response parsing
        if ! command -v jq >/dev/null 2>&1; then
          echo "ERROR: jq is required for MCP health checks but not installed" >&2
          exit 1
        fi
        
        SERVER_PID=$(cat "$HOME/ftl-server.pid" 2>/dev/null || echo "")
        if [[ -z "$SERVER_PID" ]]; then
          echo "ERROR: Could not find server PID file" >&2
          exit 1
        fi
        
        # Determine server URL (basic detection)
        # Note: This is a simplified approach - real implementation would parse ftl output
        if [[ -n "${{ inputs.port }}" ]]; then
          SERVER_URL="http://localhost:${{ inputs.port }}"
        else
          SERVER_URL="http://localhost:3000"  # FTL default port
        fi
        
        # FTL server uses MCP (Model Context Protocol) - use tools/list for health check
        MCP_URL="${SERVER_URL}/mcp"
        HEALTH_URL="$MCP_URL"
        
        echo "server-url=$SERVER_URL" >> "$GITHUB_OUTPUT"
        echo "health-check-url=$HEALTH_URL" >> "$GITHUB_OUTPUT"
        
        echo "â„¹ï¸ Server URL: $SERVER_URL"
        echo "â„¹ï¸ Health check URL: $HEALTH_URL"
        echo "â„¹ï¸ Health check timeout: ${{ inputs.health-check-timeout }} seconds"
        
        # Health check with timeout
        timeout_seconds="${{ inputs.health-check-timeout }}"
        attempt=1
        max_attempts=10
        sleep_interval=$((timeout_seconds / max_attempts))
        
        # Ensure minimum sleep interval
        if [[ $sleep_interval -lt 1 ]]; then
          sleep_interval=1
          max_attempts=$timeout_seconds
        fi
        
        echo "ðŸ“ Step: Waiting for server to be ready (max ${timeout_seconds}s, checking every ${sleep_interval}s)"
        
        while [[ $attempt -le $max_attempts ]]; do
          echo "ðŸ” Health check attempt $attempt of $max_attempts"
          
          # Check if process is still running
          if ! kill -0 "$SERVER_PID" 2>/dev/null; then
            echo "ERROR: Server process died (PID: $SERVER_PID)" >&2
            if [[ -f "$HOME/ftl-server.log" ]]; then
              echo "::group::ðŸ“‹ Server Logs"
              cat "$HOME/ftl-server.log"
              echo "::endgroup::"
            fi
            exit 1
          fi
          
          # Try MCP tools/list command for health check
          mcp_request='{"jsonrpc":"2.0","id":1,"method":"tools/list","params":{}}'
          
          echo "ðŸ” Testing MCP endpoint: $HEALTH_URL"
          echo "ðŸ” MCP request: $mcp_request"
          
          # Debug: Check environment differences
          echo "ðŸ” Current directory: $(pwd)"
          echo "ðŸ” Directory contents:"
          ls -la | head -20 || echo "Failed to list directory"
          
          # Check for ftl.toml or toolbox configuration
          if [[ -f "ftl.toml" ]]; then
            echo "ðŸ” Found ftl.toml:"
            head -20 ftl.toml || echo "Could not read ftl.toml"
          else
            echo "ðŸ” No ftl.toml found in current directory"
          fi
          
          # Check for toolbox directory
          if [[ -d "toolbox" ]]; then
            echo "ðŸ” Found toolbox directory:"
            ls -la toolbox/ | head -10 || echo "Could not list toolbox"
          else
            echo "ðŸ” No toolbox directory found"
          fi
          
          # Store curl response for debugging
          mcp_response=""
          http_status=""
          if mcp_response=$(curl -w "HTTP_STATUS:%{http_code}" -s --connect-timeout 5 --max-time 10 \
               -H "Content-Type: application/json" \
               -X POST \
               -d "$mcp_request" \
               "$HEALTH_URL" 2>&1); then
            
            # Extract HTTP status and response body
            http_status=$(echo "$mcp_response" | grep -o 'HTTP_STATUS:[0-9]*' | cut -d: -f2)
            response_body=$(echo "$mcp_response" | sed 's/HTTP_STATUS:[0-9]*$//')
            
            echo "ðŸ” HTTP Status: $http_status"
            echo "ðŸ” MCP Response: $response_body"
            
            # Check if we got a valid MCP response
            if echo "$response_body" | jq -e '.result.tools' >/dev/null 2>&1; then
              echo "âœ… MCP health check passed (tools/list responded correctly)!"
              echo "âœ… FTL server is ready at: $SERVER_URL"
              break
            elif echo "$response_body" | jq -e '.error' >/dev/null 2>&1; then
              error_code=$(echo "$response_body" | jq -r '.error.code // ""')
              error_message=$(echo "$response_body" | jq -r '.error.message // .error')
              echo "âš ï¸ MCP endpoint responded with error code: $error_code"
              echo "âš ï¸ Error message: $error_message"
              
              # Error code -32603 is "Internal error" which often means configuration issues
              # Check for common configuration issues that indicate server is running but needs setup
              if [[ "$error_code" == "-32603" ]] || [[ "$error_message" == *"tool_components"* ]] || [[ "$error_message" == *"no variable for"* ]] || [[ "$error_message" == *"Undefined"* ]] || [[ "$error_message" == *"configuration"* ]]; then
                echo "ðŸ’¡ Server is running but needs toolbox configuration"
                echo "ðŸ’¡ This is a configuration issue, not a server failure"
                echo "ðŸ’¡ Tips:"
                echo "   - Ensure you have a ftl.toml file in your project root"
                echo "   - Make sure your toolbox directory contains MCP tools"
                echo "   - Run 'ftl init' to set up a new project if needed"
                
                # Treat as "server ready" since process is responding to MCP requests correctly
                echo "âœ… FTL server process is running and responding to MCP requests"
                echo "âœ… Server available at: $SERVER_URL"
                echo "âš ï¸ Note: MCP tools need configuration to work properly"
                break
              else
                echo "âš ï¸ Unexpected MCP error, will continue trying..."
              fi
            else
              echo "âš ï¸ MCP endpoint responded but not valid MCP format"
            fi
          else
            echo "ðŸ” MCP curl failed: $mcp_response"
          fi
          
          # Fallback: basic HTTP check if MCP endpoint not ready yet
          echo "ðŸ” Testing basic HTTP: $SERVER_URL"
          if basic_response=$(curl -w "HTTP_STATUS:%{http_code}" -s --connect-timeout 5 --max-time 10 "$SERVER_URL" 2>&1); then
            basic_status=$(echo "$basic_response" | grep -o 'HTTP_STATUS:[0-9]*' | cut -d: -f2)
            basic_body=$(echo "$basic_response" | sed 's/HTTP_STATUS:[0-9]*$//')
            echo "ðŸ” Basic HTTP Status: $basic_status"
            echo "ðŸ” Basic HTTP Response: ${basic_body:0:200}$([ ${#basic_body} -gt 200 ] && echo '...')"
            echo "â³ Server responding but MCP not ready yet..."
          else
            echo "ðŸ” Basic HTTP also failed"
          fi
          
          if [[ $attempt -eq $max_attempts ]]; then
            echo "ERROR: MCP health check failed after ${timeout_seconds}s" >&2
            echo "ðŸ” Server process status: $(ps -p "$SERVER_PID" -o pid,ppid,stat,comm 2>/dev/null || echo 'not found')"
            echo "ðŸ” Final check - what endpoints are available:"
            
            # Try to discover what endpoints exist
            for endpoint in "/" "/health" "/mcp" "/api" "/tools/list"; do
              test_url="${SERVER_URL}${endpoint}"
              echo "  Testing: $test_url"
              if response=$(curl -w "HTTP:%{http_code}" -s --connect-timeout 2 --max-time 5 "$test_url" 2>&1); then
                status=$(echo "$response" | grep -o 'HTTP:[0-9]*' | cut -d: -f2)
                body=$(echo "$response" | sed 's/HTTP:[0-9]*$//')
                echo "    Status: $status, Body: ${body:0:100}$([ ${#body} -gt 100 ] && echo '...')"
              else
                echo "    Failed: $response"
              fi
            done
            
            if [[ -f "$HOME/ftl-server.log" ]]; then
              echo "::group::ðŸ“‹ Recent Server Logs"
              tail -50 "$HOME/ftl-server.log"
              echo "::endgroup::"
            fi
            exit 1
          else
            echo "â³ Server not ready yet, waiting ${sleep_interval}s..."
            sleep $sleep_interval
          fi
          
          attempt=$((attempt + 1))
        done
        
        echo "::endgroup::"

    - name: Server Summary
      if: inputs.background == 'true'
      shell: bash
      run: |
        set -euo pipefail
        
        echo "::group::ðŸ“‹ FTL Server Status"
        
        SERVER_PID=$(cat "$HOME/ftl-server.pid" 2>/dev/null || echo "unknown")
        SERVER_URL="${{ steps.start.outputs.server-url }}"
        
        echo "âœ… FTL Server Status: Running"
        echo "âœ… Process ID: $SERVER_PID"
        echo "âœ… Server URL: $SERVER_URL"
        echo "âœ… Build Mode: ${{ inputs.build }}"
        echo "âœ… Watch Mode: ${{ inputs.watch }}"
        
        if [[ -n "${{ inputs.port }}" ]]; then
          echo "âœ… Port: ${{ inputs.port }}"
        else
          echo "âœ… Port: auto-detected"
        fi
        
        if [[ -n "${{ inputs.log-dir }}" ]]; then
          echo "âœ… Log Directory: ${{ inputs.log-dir }}"
        else
          echo "âœ… Log Directory: .ftl/logs (default)"
        fi
        
        echo ""
        echo "ðŸ”§ Server Management:"
        echo "  â€¢ View logs: cat ~/ftl-server.log"
        echo "  â€¢ Check process: ps -p $SERVER_PID"
        echo "  â€¢ Stop server: kill $SERVER_PID"
        echo ""
        echo "ðŸ’¡ Note: Server will automatically stop when workflow ends"
        
        echo "::endgroup::"
        
        # Generate GitHub Actions step summary
        cat >> $GITHUB_STEP_SUMMARY << EOF
        ## ðŸš€ FTL Server Started
        
        âœ… **Status**: Running in background  
        âœ… **Process ID**: \`$SERVER_PID\`  
        âœ… **Server URL**: [\`$SERVER_URL\`]($SERVER_URL)  
        âœ… **Build Mode**: ${{ inputs.build }}  
        âœ… **Watch Mode**: ${{ inputs.watch }}  
        
        ### ðŸ”§ Server Management
        
        **View server logs:**
        \`\`\`bash
        cat ~/ftl-server.log
        \`\`\`
        
        ---
        *Server will continue running for subsequent workflow steps*
        EOF